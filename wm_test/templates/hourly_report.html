{% extends "base.html" %}

{% block content %}
{% load staticfiles %}

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

<div class="container">
    <div class="row">
        <section class="col-md-12">
            <h1 class="page-header">Wind Rose Hourly Report
              <!--  <small>&nbsp&nbsp&nbspHere you can add/edit sensor details</small>-->
            </h1>
            <!-- Table content -->
            <div class="form-border">
                <div class="row">

                    <form class="form-horizontal" method="post" enctype="multipart/form-data">{% csrf_token %}

                        <br><br>

                            <div class="form-group col-md-12">
                                <div class="col-md-6">
                                    <div class="col-md-4">
                                        <label for="from_date" class="" >From Date</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control datepicker" id="date1">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="col-md-4">
                                        <label for="to_date" class="">To Date</label>
                                        </label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control datepicker" id="date2">
                                    </div>
                                 </div>
                            </div>

                             <div class="form-group col-md-12">
                                <div class="col-md-6">
                                    <div class="col-md-4">
                                        <label for="from_date" class="" >From Time</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control datepicker" id="date1">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="col-md-4">
                                        <label for="to_date" class="">To Time</label>
                                        </label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control datepicker" id="date2">
                                    </div>
                                 </div>
                            </div>

                        <br/><br/>
                        <br/><br/>

                        <div class="form-group col-md-12">

                            <div class="col-md-12">
                                <div class="col-md-12">
                                    <div class="text-center">
                                        <input class="btn btn-primary" type="button" id="id_show" value="Show"/>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div><!--end Table content -->
        </section>
    </div>
</div>


<br>
<br>
<div class="container">
    <div class="row">
        <section class="col-md-12">
            <!-- Table content -->
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="content">
                             <thead>
                                <tr>
                                    <th>S.No.</th>
                                    <th>Month</th>
                                    <th>Date</th>
                                    <th>I.D 111(Hourly)</th>
                                    <th>Wind Speed</th>
                                    <th>Avg(W.S) m/s</th>
                                    <th>Avg(W.D) *N(degree)</th>
                                </tr>
                            </thead>
                            <tbody id="results"></tbody>
                        </table>
                    </div>
                      <div class="text-center">
                        <input class="btn btn-primary" onclick="myFunction()" type="button" id="id_print" value="Print"/>
                    </div>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
            <!--end Table content -->
        </section>
    </div>
</div>





<style>
    fieldset.scheduler-border {
    border: solid 1px #DDD !important;
    padding: 0 10px 10px 10px;
    border-bottom: none;
}

legend.scheduler-border {
    width: auto !important;
    border: none;
    font-size: 14px;
}
fieldset ul {list-style:none}

.form-border{
      box-sizing: border-box;
  border: 2px solid #DDD;
  border-radius: 4px;
      padding: 0 30px 10px 30px;
}



</style>
<script>
 $('#my').click(function()
                    {
    alert('9\xB0');
    });
$(function() {
    $( "#date1" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: "1900:2020",
      // You can put more options here.

    });
  });

$(function() {
    $( "#date2" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: "1900:2020",
      // You can put more options here.

    });
  });


$(function() {
    $( "#date1" ).datepicker({
      format: 'dd-mm-yyyy'
      // You can put more options here.

    });
  });

$("#id_show").click(function(){
    var date1 =$('#date1').val();
    //alert(date1);
    var date2=$('#date2').val();
    //alert(date2);
    var tym=00;

    var split_date1 =date1.split("/");
    var year1 = split_date1[2];
    var month1 = split_date1[0];
    var day1 = split_date1[1];
    var newDate1 = year1 + "-" + month1 + "-" + day1;
   // alert(newDate1);

    var split_date2 =date2.split("/");
    var year2 = split_date2[2];
    var month2 = split_date2[0];
    var day2 = split_date2[1];
    var newDate2 = year2 + "-" + month2 + "-" + day2;
    //alert(newDate2);


    //var new_date1=newDate1+" "+tym+tym+":"+tym+tym+":"+tym+tym+"."+tym+tym+tym+tym+tym+tym;
    //var new_date2=newDate2+" "+'2'+'3'+":"+'5'+'9'+":"+'5'+'9'+"."+tym+tym+tym+tym+tym+tym;
   // alert(new_date1)
   // alert(new_date2)
     $.ajax({
            type:"get",
            url: "{% url 'wm_test:fetch_hourly_report_ajax' %}",
                data: {
                         'from_date':newDate1,
                         'to_date':newDate2,
                       },
                success: function(data) {
                        console.log(data.result);
                        //alert(data.result[0]);
                        data1=data.result[0];
                        <!--alert(data1);-->
                        len1=(data.result[0]).length;
                        <!--alert(len1);-->


                         for(var i=0; i<len1; i++)
                         {
                            data2 = data1[i];
                            <!--alert(data2);-->

                            result = data2[0];
                            $("#results").append($("<tr><td>"+result[0]+"</td><td>"+result[1]+"</td><td>"+result[2]+"</td><td>"+result[3]+"</td><td>"+result[4]+"</td><td>"+result[5]+"</td><td>"+result[6]+"</td></tr>"));

                         }

                       },
                error: function(){
                        console.log("Error!");
                     }
            });
});


function myFunction() {
  window.print();
}



</script>



{% endblock %}
