{% extends "base.html" %}

{% block content %}
{% load staticfiles %}

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <div class="container">
        <div class="row">
            <section class="col-md-12">
                <h1 class="page-header">Add Sensor<small>&nbsp&nbsp&nbspHere you can add/edit basic info of Sensors</small>
                </h1>
                <div class="row text-center"> </div>
                    <!-- Table content -->
                    <div class="row">
                        <div class="form-group">
                            <form class="form-horizontal" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <fieldset class="scheduler-border">
                                    <legend class="scheduler-border"><font color="blue"> Sensor Details</font></legend>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-4">
                                            <label for="id_senid" class="" id="">Sensor-ID<font color="red">*</font></label>
                                        </div>
                                        <div class="col-md-8">
                                            {{form.sensor_id}}
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-4">
                                            <label for="id_sensor_name" class="" id="">Sensor Name</label>
                                        </div>
                                        <div class="col-md-8">
                                            {{form.sensor_name}}

                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-4">
                                            <label for="id_unit" class="" id="">Sensor Unit</label>
                                        </div>
                                        <div class="col-md-8">
                                            {{form.sensor_unit}}
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-4">
                                            <label for="id_range" class="" id="">Range</label>
                                        </div>
                                        <div class="col-md-2">
                                            <label for="min_range" class="" id="">Minimum</label>
                                        </div>
                                        <div class="col-md-2">
                                            {{ form.min_range}}
                                        </div>
                                        <div class="col-md-2">
                                            <label for="max_range" class="" id="">Maximum</label>
                                        </div>
                                        <div class="col-md-2">
                                            {{ form.max_range}}
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-4">
                                            <label for="id_desc" class="" id="">Description </label>
                                        </div>
                                        <div class="col-md-8">
                                            {{form.desc}}
                                        </div>
                                    </div>
                                </fieldset>
                                <br/><br/>
                                <div class="text-center">
                                    <input type="submit" class="btn btn-primary" value="Submit"/>
                                </div>
                            </form>
                        </div>
                    </div><!--end Table content -->
            </section>
        </div>
    </div>
<style>
fieldset.scheduler-border {
border: solid 1px #DDD !important;
padding: 0 10px 10px 10px;
border-bottom: none;
}

legend.scheduler-border {
width: auto !important;
border: none;
font-size: 14px;
}
fieldset ul {list-style:none}



</style>
<script>
$(function() {
$( ".datepicker" ).datepicker({
changeMonth: true,
changeYear: true,
yearRange: "1900:2012",
// You can put more options here.

});
});

$(document).ready(function(){
$("#id_mine").addClass('form-control');
$("#id_mining_role").addClass('form-control');
$("#id_immediate_staff").addClass('form-control');
});



</script>

{% endblock %}
