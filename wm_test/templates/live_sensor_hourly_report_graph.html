$("#id_show").click(function(){
    var date1 =$('#date1').val();
    //alert(date1);
    var date2=$('#date2').val();
    //alert(date2);
    var tym=00;
    var split_date1 =date1.split("/");
    var year1 = split_date1[2];
    var month1 = split_date1[0];
    var day1 = split_date1[1];
    var newDate1 = year1 + "-" + month1 + "-" + day1;
   // alert(newDate1);
    var split_date2 =date2.split("/");
    var year2 = split_date2[2];
    var month2 = split_date2[0];
    var day2 = split_date2[1];
    var newDate2 = year2 + "-" + month2 + "-" + day2;
    //alert(newDate2);
    var new_date1=newDate1+" "+tym+tym+":"+tym+tym+":"+tym+tym+"."+tym+tym+tym+tym+tym+tym;
    var new_date2=newDate2+" "+'2'+'3'+":"+'5'+'9'+":"+'5'+'9'+"."+tym+tym+tym+tym+tym+tym;
   // alert(new_date1)
   // alert(new_date2)  
  var layout = {
  title: {
    text:'RAINFALL',
    font: {
      size: 24,
      color: '#56F1DF'
    },
  },  
  xaxis: {
    title: {
      text: 'time',
      font: {
        size: 18,
        color: '#7f7f7f'
      }
    },
  },
  yaxis: {
    title: {
      text: 'mm',
      font: {
        size: 18,
        color: '#7f7f7f'
      }
    }
  }
};
                $.ajax({
                    url: "{% url 'wm_test:fetch_show_sensor_hourly_report_graph_ajax' %}",
                data: {
                         'from_date':new_date1,
                         'to_date':new_date2,
                       },
                    success: function(data) {
                      data=data.result;
                      data=data[0];
                      console.log(data);
                      var GraphdataX=[];
                      var GraphdataY=[];
                      
                      for (d in data) {
                          var tempData=data[d][0];
                          if(tempData[3]!=0){
                          GraphdataX.push(tempData[1]+" "+tempData[2]);
                          GraphdataY.push(tempData[3]);
                        }
                          
                      
                      }
                      console.log(GraphdataX);
                      console.log(GraphdataY);
                    

                        Plotly.newPlot('graphDiv1', [{
                            x: GraphdataX,
                            y: GraphdataY,
                            showlegend: true,
                            mode: 'lines',
                            name:"RAINFALL",
                            line: {color: '#56F1DF'}   
                          }], layout);

                        $("#id_print").show();    
                      }
                      
                    
                });
     

   });
 </script>
