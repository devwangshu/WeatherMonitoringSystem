<script>
 $('#my').click(function()
                    {
    alert('9\xB0');
    });
$(function() {
    $( "#date" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: "1900:2020",
      // You can put more options here.

    });
  });

$(function() {
    $( "#date" ).datepicker({
      format: 'dd-mm-yyyy'
      // You can put more options here.

    });
  });


$("#id_show").click(function(){
 var date =$('#date').val();
 var time1=$('#time1').val();
 var time2=$('#time2').val();

 var split_date1 =date.split("/");
 var year1 = split_date1[2];
 var month1 = split_date1[0];
 var day1 = split_date1[1];
 var newDate = year1 + "-" + month1 + "-" + day1;
 //alert(time1);
 //alert(time2);
 var tym=00;
 var newTime1 = time1 + ":" + tym+tym+":"+tym+tym+"."+tym+tym+tym+tym+tym+tym;
 var newTime2 = time2 + ":" + tym+tym+":"+tym+tym+"."+tym+tym+tym+tym+tym+tym;
 //alert(newDate);
 //alert(newTime1);
 //alert(newTime2);


     $.ajax({
            type:"get",
             url: "{% url 'wm_test:fetch_hour_duration_avg_report_ajax' %}",
                data: {
                         'from_date':newDate,
                         'from_time':newTime1,
                         'to_time':newTime2,
                       },
                success: function(data) {

                                console.log(data.result);
                                //alert(data.result[0]);
                                result = data.result[0];
                                $("#results").append($("<tr><td>"+result[0]+"</td><td>"+result[1]+"</td><td>"+result[2]+"</td><td>"+result[3]+"</td><td>"+result[4]+"</td><td>"+result[5]+"</td><td>"+result[6]+"</td><td>"+result[7]+"</td><td>"+result[8]+"</td><td>"+result[9]+"</td><td>"+result[10]
                                    +"</td><td>"+result[11]+"</td></tr>"));

                                $("#id_print").show();


                       },
                error: function(){
                        console.log("Error!");
                     }
            });
});

function myFunction() {
  window.print();
}

</script>
