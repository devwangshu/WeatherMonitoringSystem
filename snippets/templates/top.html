{% extends "base.html" %}

{% block title %}Digital Mine | CSIR-CIMFR{% endblock %}

{% block main %}
<div class="welcome">
    <h1 class="title"> </h1>
    <p class="subtitle"> </p>
    <a class="btn btn-primary" href="{% url 'new_snippet' %}"> </a>
</div>

<h2> </h2>
{% if snippets %}
<table class="table">
    <thead>
        <tr>
            <th> </th>
            <th> </th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        {% for snippet in snippets %}
        <tr>
            <th>{{ snippet.created_by.username }}</th>
            <th>{{ snippet.created_at }}</th>
            <th><a href="{% url 'snippet_detail' snippet.id %}">{{ snippet.title }}</a></th>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p> </p>
{% endif %}
{% endblock %}
